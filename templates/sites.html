<!-- Nouveau fichier HTML pour ajouter un site: add_site.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Ajouter un site</h2>
    <form method="post" action="{{ url_for('add_site') }}">
       <label for="site">Nom du site :</label>
       <input type="text" name="site" id="site" required>
       <input type="submit" value="Ajouter">
    </form>

</div>
<div class = "bloc_title">
<h2>Liste des Sites enregistr√©s</h2>
</div>
<table border="1" cellpadding="5" style="margin: auto; background-color: #fff; border-collapse: collapse;">
    <tr style="background-color: #e0e0e0;">
        <th>Site</th>
        <th>Action</th>
    </tr>
    {% for site in sites %}
    <tr>
        
        <td>{{ site }}</td>
        <td><a href="/delete_site/{{ site }}">Supprimer</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
